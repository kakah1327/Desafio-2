<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <title>Disney</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li> <a href="">Início</a></li>
          <li> <a href="">Filmes</a></li>
          <li> <a href="">Séries</a></li>
        </ul>
      </nav>
    </header>
      <main>
        <section class="logo"></section>
      <figure>
        <img class="encanto" src="fotos/encanto.png" alt="Encanto">
        <img class="raya" src="fotos/raya.png" alt="Raya O Ultimo Dragão">
        <img class="buzz" src="fotos/buzz.png" alt="Buzz Lightyear">
      </figure>
      <figure>
        <img class="toystory" src="fotos/toy.png" alt="Toy Story 4">
        <img class="urso" src="fotos/irmao-urso.png" alt="Irmão Urso">
        <img class="luca" src="fotos/luca.png" alt="Luca">
      </figure>
      </main>
      <footer>
        <div>
          <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
          <figure>
            <img src="fotos/youtube--v1.png" alt="Yotube">
            <img src="fotos/Vector.png" alt="Instagram">
            <img src="fotos/disney.png" alt="Disney">
          </figure>
      </div>
      </footer>
  </body>
</html>
